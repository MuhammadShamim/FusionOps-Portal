<fusionops-layout [title]="'<i class=\'fas fa-cubes me-2 text-primary\'></i>Welcome'" [isAuthenticated]="isAuthenticated" (signOut)="onSignOut()">
  <div class="fusionops-welcome-bg d-flex flex-column justify-content-center align-items-center min-vh-100">
    <main>
      <div class="card shadow-lg p-5 text-center border-0 rounded-4 fusionops-welcome-card">
        <div class="mb-4">
          <i class="fas fa-cubes fa-3x text-primary mb-3"></i>
          <h1 class="fw-bold mb-2">Welcome to <span class="text-primary">FusionOps Portal</span></h1>
          <p class="lead text-muted">Your one-stop solution for managing and collaborating with your team efficiently. Streamline operations, enhance productivity, and foster seamless communication within your organization.</p>
        </div>
        <a routerLink="/features" class="btn btn-lg btn-gradient-primary rounded-pill px-5">See Features</a>
      </div>
    </main>
  </div>
</fusionops-layout>
