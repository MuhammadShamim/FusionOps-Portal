<div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    <div class="text-center mb-4">
      <i class="fas fa-user-circle fa-3x text-primary mb-2"></i>
      <h2 class="fw-bold mb-0">Sign In</h2>
      <p class="text-muted">Access your FusionOps Portal account</p>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill">Sign In</button>
      </div>
      <div class="text-center">
        <a href="#" class="small text-decoration-none">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
