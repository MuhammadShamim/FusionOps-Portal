<fusionops-public-layout>
  <div class="card shadow-lg p-5 border-0 rounded-4 fusionops-contact-card mx-auto" style="max-width: 500px; width: 100%;">
    <h1 class="fw-bold mb-4 text-primary text-center">Contact Us</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control form-control-lg" placeholder="Your Name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control form-control-lg" placeholder="Your Email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control form-control-lg" placeholder="Your Message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-gradient-primary btn-lg rounded-pill w-100">Send</button>
    </form>
  </div>
</fusionops-public-layout>
