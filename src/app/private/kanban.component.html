<fusionops-private-layout [isAuthenticated]="isAuthenticated" (signOut)="onSignOut()">
  <button header-actions class="btn btn-gradient-primary px-4 py-2 rounded-pill" (click)="openAddModal()">
    <i class="fas fa-plus me-2"></i>Add Task
  </button>
  <div class="row kanban-board g-3">
    <div class="col-md-3" *ngFor="let col of columns; let colIdx = index">
      <div class="fusionops-card h-100">
        <div class="card-header {{col.color}} fw-semibold text-center">{{ col.name }}</div>
        <div class="card-body p-2" style="min-height: 200px;"
             (dragover)="onDragOver($event)" (drop)="onDrop(colIdx)">
          <div *ngFor="let task of col.tasks" class="kanban-task fusionops-card mb-2"
               draggable="true"
               (dragstart)="onDragStart(task, colIdx)">
            <div class="card-body p-2">
              <div class="fw-bold">{{ task.title }}</div>
              <div class="text-muted small mb-2" *ngIf="task.description">{{ task.description }}</div>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button *ngIf="colIdx > 0" class="btn btn-sm btn-outline-primary me-1" (click)="moveTask(task, colIdx, colIdx-1)"><i class="fas fa-arrow-left"></i></button>
                  <button *ngIf="colIdx < columns.length-1" class="btn btn-sm btn-outline-primary" (click)="moveTask(task, colIdx, colIdx+1)"><i class="fas fa-arrow-right"></i></button>
                </div>
                <button class="btn btn-sm btn-outline-primary me-1" (click)="openEditModal(task, colIdx)"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task, colIdx)"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </div>
          <div *ngIf="col.tasks.length === 0" class="text-center text-muted small py-3">No tasks</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for creating or editing a task -->
  <div class="modal fade show" tabindex="-1" [ngStyle]="{display: showModal ? 'block' : 'none', background: 'rgba(0,0,0,0.5)'}" *ngIf="showModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-white text-dark rounded-4">
        <div class="modal-header border-0">
          <h5 class="modal-title">{{ editingTask ? 'Edit Task' : 'Add Task' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <form (ngSubmit)="addOrUpdateTaskFromModal()">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" [(ngModel)]="modalTaskTitle" name="modalTaskTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" [(ngModel)]="modalTaskDescription" name="modalTaskDescription" rows="2"></textarea>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-gradient-primary">{{ editingTask ? 'Update Task' : 'Add Task' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</fusionops-private-layout>
