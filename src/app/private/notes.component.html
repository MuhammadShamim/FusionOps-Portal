<div class="fusionops-dashboard-bg min-vh-100 py-5 px-3 px-md-5">
  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h1 class="fw-bold display-5 mb-0 text-primary">Notes</h1>
        <button class="btn btn-gradient-primary px-4 py-2 rounded-pill" (click)="showModal = true"><i class="fas fa-plus me-2"></i>Create Note</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Search notes..." [(ngModel)]="search" name="search">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card border-0 shadow-sm rounded-4 p-4 fusionops-card-gradient">
          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th (click)="sortBy('title')" style="cursor:pointer">Title <i class="fas fa-sort"></i></th>
                  <th (click)="sortBy('content')" style="cursor:pointer">Content <i class="fas fa-sort"></i></th>
                  <th (click)="sortBy('created')" style="cursor:pointer">Created <i class="fas fa-sort"></i></th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let note of filteredNotes">
                  <ng-container *ngIf="editingNote?.id !== note.id; else editRowBlock">
                    <td class="fw-semibold text-white">{{ note.title }}</td>
                    <td class="text-white-50">{{ note.content }}</td>
                    <td class="text-white-50">{{ note.created | date:'short' }}</td>
                    <td>
                      <button class="btn btn-sm btn-outline-light me-2" (click)="editNote(note)"><i class="fas fa-edit"></i></button>
                      <button class="btn btn-sm btn-outline-danger" (click)="deleteNote(note.id)"><i class="fas fa-trash"></i></button>
                    </td>
                  </ng-container>
                </tr>
                <ng-template #editRowBlock>
                  <tr *ngIf="editingNote as edit">
                    <td colspan="2">
                      <input type="text" class="form-control mb-2" [(ngModel)]="edit.title">
                      <input type="text" class="form-control" [(ngModel)]="edit.content">
                    </td>
                    <td class="text-white-50">{{ edit.created | date:'short' }}</td>
                    <td>
                      <button class="btn btn-sm btn-success me-2" (click)="updateNote()"><i class="fas fa-save"></i></button>
                      <button class="btn btn-sm btn-secondary" (click)="editingNote = null"><i class="fas fa-times"></i></button>
                    </td>
                  </tr>
                </ng-template>
                <tr *ngIf="filteredNotes.length === 0">
                  <td colspan="4" class="text-center text-muted">No notes found.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for creating a note -->
  <div class="modal fade show" tabindex="-1" [ngStyle]="{display: showModal ? 'block' : 'none', background: 'rgba(0,0,0,0.5)'}" *ngIf="showModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white rounded-4">
        <div class="modal-header border-0">
          <h5 class="modal-title">Create Note</h5>
          <button type="button" class="btn-close btn-close-white" (click)="showModal = false"></button>
        </div>
        <form (ngSubmit)="addNoteFromModal()">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" [(ngModel)]="modalTitle" name="modalTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea class="form-control" [(ngModel)]="modalContent" name="modalContent" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" (click)="showModal = false">Cancel</button>
            <button type="submit" class="btn btn-gradient-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
