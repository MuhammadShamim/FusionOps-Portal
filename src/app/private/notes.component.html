<!-- Modern notes page markup below -->
<div class="notes-page container-fluid">
  <h1 class="mb-4 text-center">Notes</h1>
  <form class="row g-3 mb-4" (ngSubmit)="addNote()">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Title" [(ngModel)]="newTitle" name="title">
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Content" [(ngModel)]="newContent" name="content">
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-gradient-primary">Add Note</button>
    </div>
  </form>

  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search notes..." [(ngModel)]="search" name="search">
    </div>
  </div>

  <div class="table-responsive card-section">
    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th (click)="sortBy('title')" style="cursor:pointer">Title <i class="fas fa-sort"></i></th>
          <th (click)="sortBy('content')" style="cursor:pointer">Content <i class="fas fa-sort"></i></th>
          <th (click)="sortBy('created')" style="cursor:pointer">Created <i class="fas fa-sort"></i></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let note of filteredNotes">
          <ng-container *ngIf="editingNote?.id !== note.id; else editRowBlock">
            <td>{{ note.title }}</td>
            <td>{{ note.content }}</td>
            <td>{{ note.created | date:'short' }}</td>
            <td>
              <button class="btn btn-sm btn-outline-info me-2" (click)="editNote(note)"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteNote(note.id)"><i class="fas fa-trash"></i></button>
            </td>
          </ng-container>
        </tr>
        <ng-template #editRowBlock>
          <tr>
            <td colspan="2">
              <input type="text" class="form-control mb-2" [(ngModel)]="editingNote.title">
              <input type="text" class="form-control" [(ngModel)]="editingNote.content">
            </td>
            <td>{{ editingNote.created | date:'short' }}</td>
            <td>
              <button class="btn btn-sm btn-success me-2" (click)="updateNote()"><i class="fas fa-save"></i></button>
              <button class="btn btn-sm btn-secondary" (click)="editingNote = null"><i class="fas fa-times"></i></button>
            </td>
          </tr>
        </ng-template>
        <tr *ngIf="filteredNotes.length === 0">
          <td colspan="4" class="text-center text-muted">No notes found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
