<integrationops-private-layout [isAuthenticated]="authService.isAuthenticated" (signOut)="onSignOut()">
  <button header-actions class="btn btn-gradient-primary px-4 py-2 rounded-pill" (click)="showModal = true">
    <i class="fas fa-plus me-2"></i>Create Note
  </button>
  <div class="row mb-4">
    <div class="col-12">
      <div class="integrationops-card integrationops-form p-4 mb-0 shadow-sm">
        <div class="row g-3 align-items-end">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search notes..." [(ngModel)]="search" name="search">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="row mb-2">
        <div class="col-md-4 mb-2">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
              Columns
            </button>
            <ul class="dropdown-menu">
              <li *ngFor="let col of columns">
                <label class="dropdown-item">
                  <input type="checkbox" [(ngModel)]="col.visible" (change)="toggleColumn(col)"> {{col.label}}
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 text-end mb-2">
          <button class="btn btn-outline-primary me-2" (click)="downloadCSV(selectedRows.size > 0)"><i class="fas fa-download me-2"></i>Download as CSV</button>
          <button class="btn btn-outline-secondary me-2" [disabled]="selectedRows.size === 0" (click)="copySelectedToClipboard()"><i class="fas fa-copy me-2"></i>Copy Selected</button>
          <button class="btn btn-outline-secondary" [disabled]="selectedRows.size === 0" (click)="clearSelection()"><i class="fas fa-times me-2"></i>Clear Selection</button>
        </div>
      </div>
      <div class="integrationops-card p-0 shadow-sm">
        <div class="table-responsive">
          <table class="table integrationops-table align-middle mb-0">
            <thead>
              <tr>
                <th>
                  <input type="checkbox" [checked]="areAllNotesSelected()" (change)="$event.target.checked ? selectAllOnPage() : clearSelection()">
                </th>
                <ng-container *ngFor="let col of columns">
                  <th *ngIf="col.visible" (click)="sortBy(col.key, $event)" class="integrationops-th" style="cursor:pointer">
                    {{col.label}} <i class="fas fa-sort"></i>
                  </th>
                </ng-container>
                <th class="integrationops-th">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let note of getFilteredSortedNotes()">
                <td>
                  <input type="checkbox" [checked]="selectedRows.has(note.id)" (change)="toggleRowSelection(note.id)">
                </td>
                <ng-container *ngFor="let col of columns">
                  <td *ngIf="col.visible">
                    <ng-container [ngSwitch]="col.key">
                      <span *ngSwitchCase="'created'">{{ note.created | date:'short' }}</span>
                      <span *ngSwitchDefault>{{ note[col.key] }}</span>
                    </ng-container>
                  </td>
                </ng-container>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(note)"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteNote(note.id)"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <tr *ngIf="getFilteredSortedNotes().length === 0">
                <td [attr.colspan]="getVisibleNotesColspan()" class="text-center text-muted">No notes found.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for creating or editing a note -->
  <div class="modal fade show" tabindex="-1" [ngStyle]="{display: showModal ? 'block' : 'none', background: 'rgba(0,0,0,0.5)'}" *ngIf="showModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-white text-dark rounded-4">
        <div class="modal-header border-0">
          <h5 class="modal-title">{{ editingNote ? 'Edit Note' : 'Create Note' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <form (ngSubmit)="editingNote ? updateNoteFromModal() : addNoteFromModal()">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" [(ngModel)]="modalTitle" name="modalTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Content</label>
              <textarea class="form-control" [(ngModel)]="modalContent" name="modalContent" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-gradient-primary">{{ editingNote ? 'Update' : 'Create' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</integrationops-private-layout>
