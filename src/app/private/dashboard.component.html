<fusionops-layout [title]="'Dashboard'">
  <div class="container-fluid py-5 px-3 px-md-5">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <p class="lead text-muted">Welcome to your dashboard! Here are your quick stats and links.</p>
      </div>
    </div>
    <div class="row g-4 mb-5">
      <div class="col-md-3">
        <div class="fusionops-card fusionops-card-gradient border-0 shadow-lg">
          <div class="card-body text-white">
            <h5 class="card-title mb-2"><i class="fas fa-code me-2"></i>Commits</h5>
            <p class="card-text fs-3 fw-bold">1,234</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="fusionops-card fusionops-card-gradient-2 border-0 shadow-lg">
          <div class="card-body text-white">
            <h5 class="card-title mb-2"><i class="fas fa-bug me-2"></i>Issues</h5>
            <p class="card-text fs-3 fw-bold">23 open</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="fusionops-card fusionops-card-gradient-3 border-0 shadow-lg">
          <div class="card-body text-white">
            <h5 class="card-title mb-2"><i class="fas fa-users me-2"></i>Team</h5>
            <p class="card-text fs-3 fw-bold">8 members</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="fusionops-card border-0 shadow-lg"
             [ngClass]="{
               'bg-success text-white': apiStatus?.status === 'success',
               'bg-warning text-dark': apiStatus?.status === 'error'
             }">
          <div class="card-body">
            <h5 class="card-title mb-2"><i class="fas fa-server me-2"></i>API Status</h5>
            <p class="card-text fs-5 fw-bold mb-1">
              {{ apiStatus?.status === 'success' ? 'Healthy' : 'Error' }}
            </p>
            <p class="card-text mb-0">
              {{ apiStatus?.message }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</fusionops-layout>
