<div class="private-layout">
  <header class="private-header">
    <div class="header-content">
  <div class="app-title">Integration Ops Portal</div>
      <div class="header-actions">
        <button class="btn btn-sm btn-outline-secondary" type="button" title="Toggle dark mode" (click)="toggleDarkMode()">
          <i class="fas" [ngClass]="{'fa-moon': !isDarkMode, 'fa-sun': isDarkMode}"></i>
        </button>
        <ng-content select="[header-actions]"></ng-content>
      </div>
    </div>
  </header>
  <div class="app-body">
  <nav class="sidebar integrationops-sidebar">
      <ul class="nav nav-pills flex-column mb-auto">
        <li *ngIf="isAuthenticated">
          <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link integrationops-nav-link">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li *ngIf="isAuthenticated">
          <a routerLink="/notes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link integrationops-nav-link">
            <i class="fas fa-sticky-note"></i> Notes
          </a>
        </li>
        <li *ngIf="isAuthenticated">
          <a routerLink="/kanban" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link integrationops-nav-link">
            <i class="fas fa-columns"></i> Kanban
          </a>
        </li>
        <li *ngIf="isAuthenticated">
          <a routerLink="/carrier-profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link integrationops-nav-link">
            <i class="fas fa-truck"></i> Carrier Profile
          </a>
        </li>
        <li *ngIf="isAuthenticated">
          <a routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link integrationops-nav-link">
            <i class="fas fa-cog"></i> Settings
          </a>
        </li>
        <li *ngIf="isAuthenticated">
          <a routerLink="/pagerduty-events" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link integrationops-nav-link">
            <i class="fas fa-bell"></i> PagerDuty
          </a>
        </li>
        <li *ngIf="isAuthenticated">
          <a href="#" (click)="$event.preventDefault(); signOut.emit()" class="nav-link integrationops-nav-link">
            <i class="fas fa-sign-out-alt"></i> Sign Out
          </a>
        </li>
      </ul>
    </nav>
    <main class="main-content">
      <ng-content></ng-content>
    </main>
  </div>
  <footer class="private-footer">
  &copy; {{year}} Integration Ops. All rights reserved.
  </footer>
</div>
