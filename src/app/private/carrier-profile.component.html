<fusionops-layout [title]="'Carrier Profile'">
  <div class="d-flex flex-column h-100 w-100">
    <div class="d-flex align-items-center justify-content-between fusionops-header-actions mb-3" header-actions>
      <div class="d-flex align-items-center gap-2 w-100">
        <i class="fas fa-truck me-2 text-primary"></i>
        <span class="fw-bold fs-4 me-3">Carrier Profile</span>
        <form class="d-flex flex-row gap-2 flex-grow-1" (ngSubmit)="getCarrierProfile()">
          <input type="text" class="form-control" style="max-width: 400px;" placeholder="Enter carrier name (e.g. uni_fxfe)" [(ngModel)]="carrierName" name="carrierName" required>
          <button type="submit" class="btn btn-gradient-primary ms-2"><i class="fas fa-search me-1"></i>Get Profile</button>
        </form>
      </div>
    </div>
    <div class="flex-fill d-flex flex-column w-100">
      <div *ngIf="carrierProfileError" class="alert alert-warning mb-3">
        {{ carrierProfileError }}
      </div>
      <div class="flex-fill w-100" style="min-height: 400px;">
        <pre *ngIf="carrierProfile" class="fusionops-json-viewer language-json"><code>{{ profileJson }}</code></pre>
      </div>
    </div>
  </div>
</fusionops-layout>
