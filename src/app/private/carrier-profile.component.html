<fusionops-layout [title]="'Carrier Profile'">
  <div class="container-fluid">
    <div class="row mb-5">
      <div class="col-md-8 offset-md-2">
        <div class="fusionops-card border-0 shadow-lg">
          <div class="card-body">
            <h5 class="card-title mb-3"><i class="fas fa-truck me-2"></i>Get Carrier Profile</h5>
            <form class="row g-2 align-items-end" (ngSubmit)="getCarrierProfile()">
              <div class="col-8">
                <input type="text" class="form-control" placeholder="Enter carrier name (e.g. uni_fxfe)" [(ngModel)]="carrierName" name="carrierName" required>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-gradient-primary w-100">Get Profile</button>
              </div>
            </form>
            <div *ngIf="carrierProfile" class="mt-4">
              <h6 class="fw-bold">Profile Result:</h6>
              <pre class="bg-light p-3 rounded-3 small text-dark overflow-auto" style="max-height: 300px;">{{ carrierProfile | json }}</pre>
            </div>
            <div *ngIf="carrierProfileError" class="alert alert-warning mt-3">
              {{ carrierProfileError }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</fusionops-layout>
