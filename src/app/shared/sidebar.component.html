<div class="sidebar fusionops-sidebar d-flex flex-column flex-shrink-0 p-3" style="width: 250px; min-height: 100vh;">
  <div class="d-flex align-items-center mb-4">
    <div class="sidebar-logo bg-primary bg-gradient rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 48px; height: 48px;">
      <i class="fas fa-cubes fa-2x text-white"></i>
    </div>
    <span class="fs-3 fw-bold text-primary">FusionOps</span>
  </div>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngIf="!isAuthenticated">
      <a routerLink="/" class="nav-link d-flex align-items-center fusionops-nav-link">
        <i class="fas fa-home me-2"></i> Home
      </a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a routerLink="/features" class="nav-link d-flex align-items-center fusionops-nav-link">
        <i class="fas fa-star me-2"></i> Features
      </a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a routerLink="/contact" class="nav-link d-flex align-items-center fusionops-nav-link">
        <i class="fas fa-envelope me-2"></i> Contact
      </a>
    </li>
    <li *ngIf="isAuthenticated">
      <a routerLink="/dashboard" class="nav-link d-flex align-items-center fusionops-nav-link">
        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
      </a>
    </li>
    <li *ngIf="isAuthenticated">
      <a routerLink="/notes" class="nav-link d-flex align-items-center fusionops-nav-link">
        <i class="fas fa-sticky-note me-2"></i> Notes
      </a>
    </li>
    <li *ngIf="isAuthenticated">
      <a routerLink="/kanban" class="nav-link d-flex align-items-center fusionops-nav-link">
        <i class="fas fa-columns me-2"></i> Kanban
      </a>
    </li>
    <li *ngIf="isAuthenticated">
      <a routerLink="/carrier-profile" class="nav-link d-flex align-items-center fusionops-nav-link">
        <i class="fas fa-truck me-2"></i> Carrier Profile
      </a>
    </li>
    <li *ngIf="isAuthenticated">
      <button class="btn btn-link nav-link d-flex align-items-center fusionops-nav-link" (click)="onSignOutClick()">
        <i class="fas fa-sign-out-alt me-2"></i> Sign Out
      </button>
    </li>
    <li *ngIf="!isAuthenticated">
      <a routerLink="/signin" class="nav-link d-flex align-items-center fusionops-nav-link">
        <i class="fas fa-sign-in-alt me-2"></i> Sign In
      </a>
    </li>
  </ul>
</div>
