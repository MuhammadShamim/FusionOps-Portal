<div class="fusionops-layout min-vh-100 d-flex flex-column">
  <div class="d-flex flex-row flex-fill" style="min-height: 0;">
    <fusionops-sidebar class="d-none d-md-flex" style="height: auto;"></fusionops-sidebar>
    <div class="flex-fill d-flex flex-column min-vh-100">
      <header class="fusionops-header py-3 px-4 d-flex justify-content-between align-items-center border-bottom bg-white">
        <h1 class="fw-bold mb-0 text-primary" [innerHTML]="title"></h1>
        <ng-content select="[header-actions]"></ng-content>
      </header>
      <main class="fusionops-body flex-fill px-4 py-4">
        <ng-content></ng-content>
      </main>
      <footer class="fusionops-footer py-3 px-4 border-top bg-white text-center small text-muted">
        &copy; {{ year }} FusionOps Portal
      </footer>
    </div>
  </div>
</div>
